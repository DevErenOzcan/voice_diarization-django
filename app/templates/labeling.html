{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Voice Recorder</h1>
        <label>Speaker Name</label>
        <input type="text" id="speaker_name" placeholder="Enter a Speaker Name" required>
        <button id="record-toggle">Start Recording</button>
        <audio id="audio-playback" controls hidden></audio>
        <p id="status-message"></p>
        <!-- Canvas for audio histogram -->
        <canvas id="audio-canvas"></canvas>
    </div>
    <script src="{% static 'js/labeling.js' %}"></script>
</body>
</html>
